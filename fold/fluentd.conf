<source>
  @type tail
  path /var/log/containers/message-dumper*user-container*.log
  pos_file /var/log/td-agent/httpd-access.log.pos
  tag message
  read_from_head true
  <parse>
     @type json
     time_key time
     time_format %iso8601
  </parse>
</source>

<match message>
 @type s3
 aws_key_id minio
 aws_sec_key minio123
 s3_bucket iris-s3
 s3_endpoint http://10.174.134.66:32606
 path logs/
 force_path_style true
 buffer_path /var/log/containers/s3
 time_slice_format %Y%m%d%H%M
 time_slice_wait 10m
 timezone +05:30
 buffer_chunk_limit 256m
</match>
